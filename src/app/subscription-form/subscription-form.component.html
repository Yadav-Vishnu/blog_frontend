 <div class="card">
    <div class="card-body">
        <div class="text-center mt-3 mb-5">
            <h3 class="mb-3">SUBSCRIPTION FORM</h3>
            <p class="m-auto subs-text mb-3">Lorem ipsum dolor sit amet consectetur adipisicing elit.  dignissimos consectetur fugit.</p>
            <form *ngIf="!sucessfully" class="form-inline mb-5" #subForm =ngForm (ngSubmit)="onsubmit(subForm)">
                <div class="row">
                    <div class="col">
                      <input type="text" #Name ='ngModel' class="form-control" placeholder="First name" aria-label="First name" name="name" ngModel required>
                      <div class="text_danger" *ngIf="Name.touched && Name.invalid">
                        <div *ngIf="Name.errors?.['required']">
                          Name is required.
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <input type="email" #Email ='ngModel' class="form-control" placeholder="Email" aria-label="Last name" name="email" ngModel  required email>
                      <div class="text_danger" *ngIf="Email.touched && Email.invalid">
                        <div *ngIf="Email.errors?.['required']">
                          Email is required.
                        </div>
                      </div>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-info mt-5 rounded-4" [disabled]="subForm.invalid" >SUBSCRIBE</button>
            </form>
            <p *ngIf="val" class="mt-3 text-danger">This user is already registered. Try with new email.</p>
            <p *ngIf="sucessfully" class="mt-3 text-info">Thankyou for subscribing.</p>


        </div>
    </div>
 </div>
